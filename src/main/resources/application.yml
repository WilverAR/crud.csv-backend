server:
  port: 8080

spring:
  application:
    name: CRUD.CSV

  datasource:
    url: jdbc:mysql://localhost:3306/resale?useSSL=false&createDatabaseIfNotExist=true
    username: [YOUR_USERNAME]
    password: [YOUR_PASSWORD]
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false